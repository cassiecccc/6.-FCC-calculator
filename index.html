<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>FCC CALCULATOR</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display-wrapper">
        <div data-previous-operand id="window"></div>
        <div data-current-operand id="display"></div>
      </div>
      <div class="input-wrapper">
        <button data-clear id="clear">AC</button>
        <button data-operation class="calculation" id="divide">/</button>
        <button data-operation class="calculation" id="multiply">x</button>
        <button data-number class="number" id="seven">7</button>
        <button data-number class="number" id="eight">8</button>
        <button data-number class="number" id="nine">9</button>
        <button data-operation class="calculation" id="subtract">-</button>
        <button data-number class="number" id="four">4</button>
        <button data-number class="number" id="five">5</button>
        <button data-number class="number" id="six">6</button>
        <button data-operation class="calculation" id="plus">+</button>
        <button data-number class="number" id="one">1</button>
        <button data-number class="number" id="two">2</button>
        <button data-number class="number" id="three">3</button>
        <button data-equals id="equals">=</button>
        <button data-number class="number" id="zero">0</button>
        <button data-number class="number" id="decimal">.</button>
      </div>
    </div>
  </body>
</html>
